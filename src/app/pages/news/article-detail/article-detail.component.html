<!-- Loading Spinner -->
<div class="text-center my-5" *ngIf="loading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Error Message -->
<div class="container" *ngIf="error">
  <div class="alert alert-danger text-center my-5">
    <h4 class="alert-heading">Error</h4>
    <p>Unable to load the article. Please try again later.</p>
    <button class="btn btn-outline-danger mt-3" (click)="goBack()">Back to News</button>
  </div>
</div>

<!-- Article Content -->
<article class="article-detail" *ngIf="article && !loading">
  <!-- Article Header -->
  <header class="article-header">
    <div class="container">
      <button class="btn btn-outline-primary back-button" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back to News
      </button>
      <div class="article-meta">
        <span class="category-badge">{{ article.category }}</span>
        <span class="read-time">{{ article.readTime }} min read</span>
      </div>
      <h1 class="article-title">{{ article.title }}</h1>
      <div class="author-info">
        <img [src]="article.author.avatar" [alt]="article.author.name" class="author-avatar">
        <div class="author-details">
          <span class="author-name">{{ article.author.name }}</span>
          <span class="article-date">{{ article.date | date:'longDate' }}</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Article Image -->
  <div class="article-image">
    <img [src]="article.image" [alt]="article.title" (error)="handleImageError($event)">
  </div>

  <!-- Article Content -->
  <div class="container">
    <div class="article-content">
      <p class="lead">{{ article.summary }}</p>
      <div class="content-body">
        {{ article.content }}
      </div>
    </div>
  </div>
</article>
